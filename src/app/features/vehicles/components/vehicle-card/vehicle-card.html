<mat-card class="vehicle-card">
  <mat-card-header>
    <mat-card-title>{{ vehicle.Make_Name }}</mat-card-title>
    <mat-card-subtitle>ID: {{ vehicle.Make_ID }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="onSelect()">View Details</button>
  </mat-card-actions>
</mat-card>
