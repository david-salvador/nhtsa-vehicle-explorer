<mat-card class="vehicle-card" (click)="onSelect()">
  <mat-card-header>
    <mat-icon mat-card-avatar class="card-icon">directions_car</mat-icon>
    <mat-card-title>{{ vehicle.Make_Name }}</mat-card-title>
    <mat-card-subtitle>ID: {{ vehicle.Make_ID }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button color="primary">
      View Details
      <mat-icon>chevron_right</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
