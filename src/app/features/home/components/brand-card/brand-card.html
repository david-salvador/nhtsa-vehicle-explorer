<mat-card class="brand-card" (click)="onSelect()">
  <mat-card-header>
    <mat-icon mat-card-avatar class="card-icon">business</mat-icon>
    <mat-card-title>{{ brand.Make_Name }}</mat-card-title>
    <mat-card-subtitle>ID: {{ brand.Make_ID }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button color="primary">
      Explore
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
